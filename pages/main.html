<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShelfSense</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/mediaqueries.css">
  
</head>
<body>
  <!-- Header & Nav -->
  <header>
    <h1>ShelfSense</h1>
  </header>
  
  <!-- Main Container -->
  <main class="container">
    <!-- Book Form Section (Bigger) -->
    <section id="book-form-section">
      <h2>Shelf Entry</h2>
      <form id="bookForm" novalidate>
        <div>
          <input type="text" id="title" placeholder="Title" required />
          <span class="error-message" id="titleError"></span>
        </div>
        <div>
          <input type="text" id="author" placeholder="Author" required />
          <span id="authorError" class="error-message"></span>
        </div>
        <div>
          <select id="genre" aria-label="Genre">
            <option value="">Select Genre</option>
            <option value="Fiction">Fiction</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Drama">Drama</option>
          </select>
          <span id="genreError" class="error-message"></span>
        </div>
        <div>
          <input 
            type="number" 
            id="rating" 
            min="1" 
            max="10" 
            placeholder="Rating (1-10)" 
            step="0.1"
            required />
          <span id="ratingError" class="error-message"></span>
        </div>
        <button type="submit">Add Book</button>
      </form>
    </section>
    
    <!-- Book List Section with Organize Books on Top-Right -->
    <section id="book-list-section">
      <!-- Organize Your Books (moved above the book list and aligned right) -->
      <div class="organize-container" style="text-align: right; margin-bottom: 20px;">
        <aside class="sidebar" id="sidebarContainer">
          <h2 id="sidebarTitle">Organize Your Shelf</h2>
          <select id="organizeBy">
            <option value="">Default Order</option>
            <option value="genre">By Genre</option>
            <option value="author">By Author</option>
          </select>
        </aside>
      </div>
      <h2 id="myBooksHeading">My Shelf </h2>
      <ul id="bookList">
        <!-- Sample Book List Item with Inline Editing -->
        <li data-id="1">
          <span class="book-details">
            <span class="book-title">Sample Book Title</span> by 
            <span class="book-author">Author</span> - 
            <span class="book-genre">Fiction</span> (Rating: 
            <span class="book-rating">5</span>)
          </span>
          <button class="edit-btn">Edit</button>
          <button class="save-btn" style="display: none;">Save</button>
          <button class="delete-btn">Delete</button>
        </li>
      </ul>
    </section>
  </main>
  
  <!-- Chat Widget -->
  <div id="chat-widget" class="chat-widget-closed">
    <div id="chat-circle">Chat</div>
    <div id="chatbot-container">
      <div id="chatbot-header">Chat with ShelfSense</div>
      <div id="chat-history"></div>
      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="ask your questions here" />
        <button id="send-btn">Send</button>
      </div>
      <button id="chat-close-btn">exit </button>
    </div>
  </div>
  
  <script type="module" src="../scripts/script.js"></script>
  
  <!-- Delete Confirmation Modal -->
  <section id="deleteModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this book?</p>
      <button id="confirmDelete">Yes, Delete</button>
      <button id="cancelDelete">Cancel</button>
    </div>
  </section>
  

  </section>
</body>
</html>
