<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="main.html">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #7a0b3b;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
        }

        h2 {
            font-size: 2rem;
            color: #7a0b3b;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #7a0b3b;
            text-align: left;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ff8ba7;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #c2185b;
        }

        button {
            background: #c2185b;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #7a0b3b;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        p {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        a {
            color: #c2185b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .google-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>Welcome to Habit Tracker!!</h1>

    <div class="container">
        <h2>Sign In</h2>

        <p class="error" id="errorMessage"></p>

        <button class="google-btn" id="googleSignIn">Sign In with Google</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get elements
        const errorMessage = document.getElementById('errorMessage');
        const googleSignInButton = document.getElementById('googleSignIn');

        // Handle Google Sign-In
        googleSignInButton.addEventListener('click', function () {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    console.log("Google Sign-In successful: ", user.displayName);
                    window.location.href = "index.html"; // Redirect after successful sign-in
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });
    </script>

</body>
</html>
