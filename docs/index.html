<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sign In</title><link rel="stylesheet" href="main.b56314b5.html"><style>body{background:linear-gradient(90deg,#ffdde1,#ee9ca7);justify-content:center;align-items:center;height:100vh;margin:0;font-family:Poppins,sans-serif;display:flex}.container{backdrop-filter:blur(10px);text-align:center;background:#fff3;border-radius:15px;width:350px;padding:30px;box-shadow:0 4px 10px #0000001a}h2{color:#7a0b3b;margin-bottom:15px;font-size:2rem}form{flex-direction:column;display:flex}label{color:#7a0b3b;text-align:left;margin-top:10px;font-size:1rem;font-weight:700}input{border:2px solid #ff8ba7;border-radius:8px;outline:none;width:100%;margin-top:5px;padding:10px;font-size:1rem}input:focus{border-color:#c2185b}button{color:#fff;cursor:pointer;background:#c2185b;border:none;border-radius:8px;margin-top:20px;padding:12px;font-size:1rem;font-weight:700;transition:all .3s}button:hover{background:#7a0b3b}.error{color:red;margin-top:10px;font-size:.9rem}p{margin-top:10px;font-size:.9rem}a{color:#c2185b;font-weight:700;text-decoration:none}a:hover{text-decoration:underline}.google-btn{color:#fff;cursor:pointer;background-color:#4285f4;border:none;border-radius:8px;width:100%;margin-top:15px;padding:12px;font-size:1rem;font-weight:700;transition:all .3s}.google-btn:hover{background-color:#357ae8}</style></head><body> <div class="container"> <h2>Sign In</h2> <form id="signInForm"> <label for="email">Email:</label> <input type="email" id="email" required> <label for="password">Password:</label> <input type="password" id="password" required> <button type="submit">Sign In</button> </form> <p class="error" id="errorMessage"></p>  <button class="google-btn" id="googleSignIn">Sign In with Google</button> </div> <script>firebase.initializeApp({apiKey:"YOUR_API_KEY",authDomain:"YOUR_AUTH_DOMAIN",projectId:"YOUR_PROJECT_ID",storageBucket:"YOUR_STORAGE_BUCKET",messagingSenderId:"YOUR_MESSAGING_SENDER_ID",appId:"YOUR_APP_ID"});const e=document.getElementById("signInForm"),t=document.getElementById("errorMessage"),n=document.getElementById("googleSignIn");e.addEventListener("submit",function(e){e.preventDefault();let n=document.getElementById("email").value,i=document.getElementById("password").value;firebase.auth().signInWithEmailAndPassword(n,i).then(e=>{console.log("Signed in:",e.user.email),window.location.href="index.html"}).catch(e=>{t.textContent=e.message})}),n.addEventListener("click",function(){let e=new firebase.auth.GoogleAuthProvider;firebase.auth().signInWithPopup(e).then(e=>{console.log("Google Sign-In successful: ",e.user.displayName),window.location.href="index.html"}).catch(e=>{t.textContent=e.message})});</script> </body></html>
