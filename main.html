<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="firebase.js">
</head>
<body>

    <nav>
       <a href="./index.html">Sign In page</a>
    </nav>

    <h1>Habit Tracker</h1>
    
    <!-- Habit input form -->
    <div id="habit-container">
        <form id="habitForm">
            <input type="text" id="habitInput" placeholder="Enter habit" required>
            <button type="submit">Add Habit</button>
        </form>
    </div>

    <!-- Habit list (empty at start) -->
    <ul id="habitList"></ul>
    
    <!-- QR Code and Biometrics -->
    <button id="qrButton">Generate QR Code</button>
    <div id="qrCode"></div>
    <button id="authButton">Login with Biometrics</button>

    <script src="script.js"></script>
</body>
</html>
